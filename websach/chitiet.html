<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chi tiết sản phẩm</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 30px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 25px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      gap: 40px;
    }

    /* Hình ảnh sản phẩm */
    .product-left {
      flex: 0 0 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .main-img {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ddd;
      object-fit: contain;
    }

    .thumbs {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .thumbs img {
      width: 60px;
      height: 60px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      object-fit: cover;
      transition: 0.2s;
    }

    .thumbs img:hover {
      border-color: #f26b38;
    }

    /* Thông tin bên phải */
    .product-right {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    .sub-info {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .price-box {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .price {
      color: #e53935;
      font-size: 26px;
      font-weight: bold;
    }

    .old-price {
      text-decoration: line-through;
      color: #888;
      font-size: 16px;
    }

    .discount {
      background: #f26b38;
      color: white;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 13px;
    }

    /* Thông tin chi tiết */
    .detail-section {
      margin-top: 20px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px 20px;
    }

    .detail-section h3 {
      font-size: 18px;
      color: #444;
      margin-bottom: 10px;
    }

    .detail-line {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      color: #555;
      font-size: 15px;
    }

    .detail-line:last-child {
      border-bottom: none;
    }

    /* Mô tả */
    .mota {
      margin-top: 25px;
      background: #fafafa;
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 20px;
      line-height: 1.6;
      color: #444;
    }

    .mota h3 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Bên trái -->
    <div class="product-left">
      <img id="detailImage" class="main-img" src="" alt="Sản phẩm">
      <div class="thumbs" id="thumbs"></div>
    </div>

    <!-- Bên phải -->
    <div class="product-right">
      <div class="title" id="detailName"></div>
      <div class="sub-info" id="detailTacGia"></div>

      <div class="price-box">
        <div class="price" id="detailPrice"></div>
        <div class="old-price" id="detailOldPrice"></div>
        <div class="discount" id="detailDiscount"></div>
      </div>

      <div class="detail-section">
        <h3>Thông tin chi tiết</h3>
        <div class="detail-line"><span>Thể loại</span><span id="detailLoai"></span></div>
        <div class="detail-line"><span>Mã sản phẩm</span><span id="detailMa"></span></div>
        <div class="detail-line"><span>Năm xuất bản</span><span id="detailNam"></span></div>
        <div class="detail-line"><span>Nhà xuất bản</span><span id="detailNXB"></span></div>
      </div>

      <div class="mota">
        <h3>Mô tả sản phẩm</h3>
        <p id="detailMota"></p>
      </div>
    </div>
  </div>

  <script>
    const product = JSON.parse(localStorage.getItem("selectedProduct"));
    if (product) {
      document.getElementById("detailImage").src = product.hinh || "";
      document.getElementById("detailName").textContent = product.ten || "Không có tên";
      document.getElementById("detailPrice").textContent = (product.gia ? product.gia + "₫" : "");
      document.getElementById("detailOldPrice").textContent = product.giagoc ? product.giagoc + "₫" : "";
      if (product.giagoc && product.gia) {
        let discount = Math.round(100 - (product.gia / product.giagoc) * 100);
        document.getElementById("detailDiscount").textContent = "-" + discount + "%";
      }
      document.getElementById("detailLoai").textContent = Array.isArray(product.loai) ? product.loai.join(", ") : product.loai || "Không rõ";
      document.getElementById("detailMa").textContent = product.ma || "Không rõ";
      document.getElementById("detailNam").textContent = product.namxuatban || "Không rõ";
      document.getElementById("detailNXB").textContent = product.nhaxuatban || "Không rõ";
      document.getElementById("detailTacGia").textContent = "Tác giả: " + (product.tacgia || "Không rõ");
      document.getElementById("detailMota").textContent = product.mota || "";

      // ✅ Hiển thị thêm thumbnail nếu có
      if (product.hinhthem && Array.isArray(product.hinhthem)) {
        const thumbsDiv = document.getElementById("thumbs");
        product.hinhthem.forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          img.onclick = () => document.getElementById("detailImage").src = src;
          thumbsDiv.appendChild(img);
        });
      }
    } else {
      document.body.innerHTML = "<p>Không tìm thấy sản phẩm!</p>";
    }
  </script>
</body>
</html>
