<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <title>Giỏ hàng - Thức Store</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Icon Font -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries -->
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Style -->
  <link href="css/style.css" rel="stylesheet">

  <style>
    .cart-item {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .cart-item:hover {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .cart-empty {
      text-align: center;
      padding: 80px 20px;
      background: white;
      border-radius: 10px;
    }

    .cart-empty i {
      font-size: 80px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .cart-btn {
      transition: all 0.3s ease;
    }

    .cart-btn:hover {
      background-color: #15fd0d;
      color: white;
      transform: scale(1.1);
    }

    .cart-btn i {
      font-size: 18px;
    }
  </style>
</head>

<body>
  <!-- Spinner -->
  <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top px-4 px-lg-5">
    <a href="index.html" class="navbar-brand d-flex align-items-center">
      <h1 class="m-0">Thức Store</h1>
    </a>
    <button type="button" class="navbar-toggler me-0" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav ms-auto p-4 p-lg-0">
        <a href="trang-chu-user.html" class="nav-item nav-link">Trang chủ</a>
        <a href="about.html" class="nav-item nav-link">Về Thức Store</a>
        <a href="product.html" class="nav-item nav-link">Sản phẩm</a>
        <a href="contact.html" class="nav-item nav-link">Liên lạc</a>
      </div>
      <div class="d-flex align-items-center ms-3">
        <a href="cart.html" class="btn btn-outline-secondary btn-sm position-relative me-3 cart-btn">
          <i class="fa fa-shopping-cart"></i>
          <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center py-5">
      <h1 class="display-3 text-white mb-4 animated slideInDown">Giỏ hàng</h1>
      <nav aria-label="breadcrumb animated slideInDown">
        <ol class="breadcrumb justify-content-center mb-0">
          <li class="breadcrumb-item"><a href="trang-chu-user.html">Trang chủ</a></li>
          <li class="breadcrumb-item active" aria-current="page">Giỏ hàng</li>
        </ol>
      </nav>
    </div>
  </div>

  <!-- Cart Section -->
  <div class="container-xxl py-5">
    <div class="container">
      <div id="cart-items"></div>

      <div id="cart-summary" class="row" style="display:none;">
        <div class="col-lg-8"></div>
        <div class="col-lg-4">
          <div class="bg-light rounded p-4">
            <h5 class="mb-3">Tóm tắt đơn hàng</h5>
            <div class="d-flex justify-content-between mb-3">
              <span>Tạm tính:</span>
              <span id="subtotal" class="fw-bold">0₫</span>
            </div>
            </div>
            <hr>
            <div class="d-flex justify-content-between mb-4">
              <h5>Tổng cộng:</h5>
              <h5 id="total" class="text-primary">0₫</h5>
            </div>
            <button id="checkoutBtn" class="btn btn-primary w-100 py-3 rounded-pill">
  <i class="fa fa-shopping-cart me-2"></i>Thanh toán
</button>
            <a href="product.html" class="btn btn-outline-secondary w-100 mt-2 py-3 rounded-pill">
              <i class="fa fa-arrow-left me-2"></i>Tiếp tục mua hàng
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="container-fluid bg-dark footer mt-5 py-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container py-5">
      <div class="row g-5">
        <div class="col-lg-3 col-md-6">
          <h5 class="text-white mb-4">Thức Store</h5>
          <p class="mb-2"><i class="fa fa-map-marker-alt me-3"></i>273 An Dương Vương, TP.HCM, Việt Nam</p>
          <p class="mb-2"><i class="fa fa-phone-alt me-3"></i>+012 345 6789</p>
          <p class="mb-2"><i class="fa fa-envelope me-3"></i>Thuc@gmail.com</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('spinner').classList.remove('show');
    });

    document.addEventListener('DOMContentLoaded', renderCart);

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const cartContainer = document.getElementById('cart-items');
      const cartSummary = document.getElementById('cart-summary');
      const cartCount = document.getElementById('cartCount');

      cartCount.textContent = cart.length;
      cartContainer.innerHTML = '';
      let subtotal = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = `
          <div class="cart-empty">
            <i class="fa fa-shopping-cart"></i>
            <h3 class="mb-4">Giỏ hàng của bạn đang trống</h3>
            <p class="text-muted mb-4">Hãy thêm sản phẩm vào giỏ hàng để tiếp tục mua sắm</p>
            <a href="product.html" class="btn btn-primary rounded-pill py-3 px-5">
              <i class="fa fa-shopping-bag me-2"></i>Khám phá sản phẩm
            </a>
          </div>`;
        cartSummary.style.display = 'none';
        return;
      }

      cartSummary.style.display = 'block';

      cart.forEach((item, i) => {
        const total = item.price * item.qty;
        subtotal += total;

        const html = `
          <div class="cart-item">
            <div class="row align-items-center">
              <div class="col-md-2 mb-3 mb-md-0">
                <img src="${item.img}" class="img-fluid rounded" alt="${item.name}">
              </div>
              <div class="col-md-4 mb-3 mb-md-0">
                <h5>${item.name}</h5>
              </div>
              <div class="col-md-2 mb-3 mb-md-0 text-primary">
                ${item.price.toLocaleString('vi-VN')}₫
              </div>
              <div class="col-md-2 mb-3 mb-md-0">
                <input type="number" min="1" value="${item.qty}" class="form-control form-control-sm text-center">
              </div>
              <div class="col-md-2 text-end">
                <button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></button>
              </div>
            </div>
          </div>`;
        cartContainer.insertAdjacentHTML('beforeend', html);
      });

      document.getElementById('subtotal').textContent = subtotal.toLocaleString('vi-VN') + '₫';
      document.getElementById('total').textContent = (subtotal + 30000).toLocaleString('vi-VN') + '₫';

      // Thay đổi số lượng
      document.querySelectorAll('#cart-items input[type=number]').forEach((input, index) => {
        input.onchange = () => {
          cart[index].qty = Number(input.value);
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        };
      });

      // Xóa sản phẩm
      document.querySelectorAll('#cart-items .btn-danger').forEach((btn, index) => {
        btn.onclick = () => {
          if (confirm('Bạn có chắc muốn xóa sản phẩm này?')) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
          }
        };
      });
    }
    document.getElementById("checkoutBtn").addEventListener("click", () => {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  if (cart.length === 0) {
    alert("Giỏ hàng của bạn đang trống!");
    return;
  }

  // Lưu danh sách sản phẩm để thanh toán
  localStorage.setItem("checkoutItems", JSON.stringify(cart));

  // Chuyển sang trang thanh toán
  window.location.href = "checkout.html";
});
  </script>
</body>
</html>
