<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thanh toán</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.login-bg {
      background: url('../img/banner.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .card {
      border-radius: 18px;
      background: rgba(255,255,255,0.97);
    }
    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 0 0.2rem rgba(220,53,69,.25);
      border-color: #dc3545;
    }
    .btn-checkout {
      background: #dc3545;
      color: #fff;
      font-weight: 500;
    }
    .btn-checkout:hover {
      background: #b52a37;
      color: #fff;
    }
  </style>
</head>
<body class="container py-4">
<body class="d-flex justify-content-center align-items-center vh-100 login-bg">
  <div class="card p-4 shadow" style="min-width:400px;max-width:500px;width:100%;">
    <h3 class="mb-3 text-center">Thanh toán</h3>
    <form id="checkoutForm">
      <div class="mb-3">
        <label class="form-label">Địa chỉ giao hàng</label>
        <select class="form-select mb-2" id="addressSelect">
          <option value="profile">Sử dụng địa chỉ tài khoản: 123 Đường ABC, Quận 1, TP.HCM</option>
          <option value="new">Nhập địa chỉ mới</option>
        </select>
        <input class="form-control" type="text" id="newAddress" placeholder="Nhập địa chỉ mới..." style="display:none;">
      </div>
      <div class="mb-3">
        <label class="form-label">Hình thức thanh toán</label>
        <select class="form-select" id="paymentSelect">
          <option>Thanh toán khi nhận hàng (COD)</option>
          <option>Chuyển khoản ngân hàng</option>
          <option>Thanh toán trực tuyến</option>
        </select>
      </div>
      <button class="btn btn-checkout w-100" type="submit">Xác nhận đặt hàng</button>
    </form>
    <div id="orderSummary" class="mt-4" style="display:none;">
      <h5 class="text-center">Đơn đặt hàng của bạn</h5>
      <ul class="list-group mb-2">
        <li class="list-group-item">Sản phẩm: Đắc Nhân Tâm x2, Nhà Giả Kim x1</li>
        <li class="list-group-item">Tổng tiền: 338,000đ</li>
        <li class="list-group-item">Địa chỉ giao hàng: <span id="summaryAddress"></span></li>
        <li class="list-group-item">Hình thức thanh toán: <span id="summaryPayment"></span></li>
      </ul>
      <div class="alert alert-success text-center">Đặt hàng thành công!</div>
      <a href="orders.html" class="btn btn-success w-100">Xem lại đơn hàng</a>
    </div>
    <script>
      document.getElementById('addressSelect').onchange = function() {
        document.getElementById('newAddress').style.display = this.value==='new' ? 'block' : 'none';
      };
      document.getElementById('checkoutForm').onsubmit = function(e) {
        e.preventDefault();
        let address = document.getElementById('addressSelect').value==='profile' ? '123 Đường ABC, Quận 1, TP.HCM' : document.getElementById('newAddress').value;
        let payment = document.getElementById('paymentSelect').value;
        document.getElementById('summaryAddress').textContent = address;
        document.getElementById('summaryPayment').textContent = payment;

        // Lấy giỏ hàng
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        // Trừ tồn kho
        let stock = JSON.parse(localStorage.getItem('stock') || '[]');
        cart.forEach(item => {
          let s = stock.find(sp => sp.name === item.name);
          if(s) s.qty = Math.max(0, s.qty - item.qty);
        });
        localStorage.setItem('stock', JSON.stringify(stock));

        // Tạo đơn hàng
        let order = {
          id: 'DH' + Date.now(),
          date: new Date().toLocaleDateString('vi-VN'),
          items: cart,
          total: cart.reduce((sum, item) => sum + item.qty * item.price, 0),
          address: address,
          payment: payment,
          status: 'Mới đặt'
        };
        // Lưu đơn hàng cho khách
        let orders = JSON.parse(localStorage.getItem('orders') || '[]');
        orders.push(order);
        localStorage.setItem('orders', JSON.stringify(orders));
        // Lưu đơn hàng cho admin
        let adminOrders = JSON.parse(localStorage.getItem('adminOrders') || '[]');
        adminOrders.push(order);
        localStorage.setItem('adminOrders', JSON.stringify(adminOrders));

        // Xóa giỏ hàng
        localStorage.removeItem('cart');

        document.getElementById('checkoutForm').style.display = 'none';
        document.getElementById('orderSummary').style.display = 'block';
      };
    </script>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
