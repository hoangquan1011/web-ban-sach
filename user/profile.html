<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin cá nhân</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #ffffff, #ecfdf5);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      color: #062018;
    }
    .card {
      max-width: 600px;
      margin: 50px auto;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(6, 32, 24, 0.06);
      padding: 24px;
      background: white;
    }
    label {
      font-weight: 600;
      color: #065f46;
    }
    .btn {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-4 text-success">Thông tin cá nhân</h3>

    <form id="profileForm">
      <div class="mb-3">
        <label>Họ và tên</label>
        <input type="text" id="name" class="form-control">
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control">
      </div>

      <div class="mb-3">
        <label>Số điện thoại</label>
        <input type="text" id="phone" class="form-control">
      </div>

      <div class="mb-3">
        <label>Thành phố</label>
        <input type="text" id="city" class="form-control">
      </div>

      <div class="mb-3">
        <label>Tài khoản (username)</label>
        <input type="text" id="username" class="form-control" disabled>
      </div>

      <div class="mb-3">
        <label>Mật khẩu hiện tại</label>
        <div class="input-group">
          <input type="password" id="currentPassword" class="form-control" readonly>
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">Hiện</button>
        </div>
      </div>

      <div class="mb-3">
        <label>Mật khẩu mới</label>
        <input type="password" id="newPassword" class="form-control" placeholder="Nhập mật khẩu mới (tùy chọn)">
        <div class="form-text">Để trống nếu bạn chưa muốn thay đổi mật khẩu.</div>
      </div>

      <button type="submit" class="btn btn-success w-100">Lưu thay đổi</button>
      <a href="../index.html" class="btn btn-secondary w-100 mt-3">⬅ Quay lại Trang chủ</a>
    </form>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser) {
      alert('Bạn cần đăng nhập để xem thông tin cá nhân!');
      window.location.href = 'login.html';
    }

    const formEls = {
      name: document.getElementById('name'),
      email: document.getElementById('email'),
      phone: document.getElementById('phone'),
      city: document.getElementById('city'),
      username: document.getElementById('username'),
      currentPassword: document.getElementById('currentPassword'),
      newPassword: document.getElementById('newPassword'),
      togglePasswordBtn: document.getElementById('togglePassword')
    };

    let customerList = JSON.parse(localStorage.getItem('khachhang_demo') || '[]');
    let adminUsers = JSON.parse(localStorage.getItem('users') || '[]');
    let user = customerList.find(u => u.username === currentUser.username);
    let adminUser = adminUsers.find(u => u.username === currentUser.username);

    if (!user) {
      user = {
        id: Date.now(),
        name: currentUser.hoten || currentUser.name || '',
        email: currentUser.email || '',
        phone: currentUser.phone || '',
        city: currentUser.city || '',
        username: currentUser.username || '',
        password: currentUser.password || '',
        status: 'active',
        createdBy: 'customer'
      };
      customerList.push(user);
      localStorage.setItem('khachhang_demo', JSON.stringify(customerList));
    }

    if (!adminUser) {
      adminUser = {
        id: Date.now(),
        name: user.name || currentUser.hoten || '',
        email: user.email || currentUser.email || '',
        phone: user.phone || currentUser.phone || '',
        city: user.city || currentUser.city || '',
        username: user.username,
        password: user.password || currentUser.password || '',
        status: 'active',
        createdBy: 'customer'
      };
      adminUsers.push(adminUser);
      localStorage.setItem('users', JSON.stringify(adminUsers));
    }

    function loadProfile() {
      const fallbackName = user.name || currentUser.hoten || currentUser.name || user.username || '';
      formEls.name.value = fallbackName;
      formEls.email.value = user.email || '';
      formEls.phone.value = user.phone || '';
      formEls.city.value = user.city || '';
      formEls.username.value = user.username || '';
      formEls.currentPassword.value = user.password || '';
      formEls.newPassword.value = '';
      formEls.currentPassword.type = 'password';
      formEls.togglePasswordBtn.textContent = 'Hiện';
    }
    loadProfile();

    formEls.togglePasswordBtn.addEventListener('click', () => {
      const isHidden = formEls.currentPassword.type === 'password';
      formEls.currentPassword.type = isHidden ? 'text' : 'password';
      formEls.togglePasswordBtn.textContent = isHidden ? 'Ẩn' : 'Hiện';
    });

    document.getElementById('profileForm').addEventListener('submit', function (e) {
      e.preventDefault();

      user.name = formEls.name.value.trim();
      user.email = formEls.email.value.trim();
      user.phone = formEls.phone.value.trim();
      user.city = formEls.city.value.trim();

      const newPasswordValue = formEls.newPassword.value.trim();
      if (newPasswordValue) {
        user.password = newPasswordValue;
        formEls.currentPassword.value = newPasswordValue;
        formEls.newPassword.value = '';
        formEls.currentPassword.type = 'password';
        formEls.togglePasswordBtn.textContent = 'Hiện';
      } else {
        user.password = formEls.currentPassword.value.trim();
      }

      const customerIdx = customerList.findIndex(u => u.username === user.username);
      if (customerIdx >= 0) customerList[customerIdx] = user;
      localStorage.setItem('khachhang_demo', JSON.stringify(customerList));

      if (adminUser) {
        adminUser.name = user.name;
        adminUser.email = user.email;
        adminUser.phone = user.phone;
        adminUser.city = user.city;
        adminUser.username = user.username;
        adminUser.password = user.password;
        adminUsers = adminUsers.map(u => (u.username === adminUser.username ? adminUser : u));
        localStorage.setItem('users', JSON.stringify(adminUsers));
      }

      const syncedCurrentUser = {
        ...currentUser,
        hoten: user.name || currentUser.hoten,
        name: user.name || currentUser.name,
        email: user.email,
        phone: user.phone,
        city: user.city,
        username: user.username,
        password: user.password
      };
      localStorage.setItem('currentUser', JSON.stringify(syncedCurrentUser));

      alert('Cập nhật thông tin thành công!');
    });
  </script>
</body>
</html>
