<!DOCTYPE html>
<html lang="vi">
<head>
  <style>
    body.login-bg {
      background: url('../img/banner.jpg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
  <meta charset="UTF-8">
  <title>Admin - Đăng nhập</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 login-bg">
  <div class="card p-4 shadow" style="width:400px;">
    <h3 class="mb-3 text-center">Đăng nhập Admin</h3>
    <form>
  <input id="username" class="form-control mb-3" type="text" placeholder="Tài khoản">
  <input id="password" class="form-control mb-3" type="password" placeholder="Mật khẩu">
  <button id="loginBtn" type="submit" class="btn btn-success w-100">Đăng nhập</button>
  <!-- Modal báo lỗi đăng nhập -->
  <div class="modal fade" id="loginErrorModal" tabindex="-1" aria-labelledby="loginErrorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginErrorModalLabel">Đăng nhập thất bại</h5>
        </div>
        <div class="modal-body">
          Sai tài khoản hoặc mật khẩu!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          <a href="../index.html" class="btn btn-secondary">Trở về trang chủ</a>
        </div>
      </div>
    </div>
  </div>
    </form>
    <script>
      document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        if(user === 'admin' && pass === '123456') {
          window.location.href = 'index.html';
        } else {
          // Hiện modal báo lỗi
          var myModal = new bootstrap.Modal(document.getElementById('loginErrorModal'));
          myModal.show();
        }
      });
    </script>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
