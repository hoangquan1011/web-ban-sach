<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Chi tiết sản phẩm</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 30px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 25px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      gap: 40px;
    }

    /* Hình ảnh sản phẩm */
    .product-left {
      flex: 0 0 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .main-img {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ddd;
      object-fit: contain;
    }

    .thumbs {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .thumbs img {
      width: 60px;
      height: 60px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      object-fit: cover;
      transition: 0.2s;
    }

    .thumbs img:hover {
      border-color: #f26b38;
    }

    /* Thông tin bên phải */
    .product-right {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    .sub-info {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .price-box {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .price {
      color: #e53935;
      font-size: 26px;
      font-weight: bold;
    }

    .old-price {
      text-decoration: line-through;
      color: #888;
      font-size: 16px;
    }

    .discount {
      background: #f26b38;
      color: white;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 13px;
    }

    /* Thông tin chi tiết */
    .detail-section {
      margin-top: 20px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px 20px;
    }

    .detail-section h3 {
      font-size: 18px;
      color: #444;
      margin-bottom: 10px;
    }

    .detail-line {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      color: #555;
      font-size: 15px;
    }

    .detail-line:last-child {
      border-bottom: none;
    }

    /* Mô tả */
    .mota {
      margin-top: 25px;
      background: #fafafa;
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 20px;
      line-height: 1.6;
      color: #444;
    }

    .mota h3 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

  </style>
</head>
